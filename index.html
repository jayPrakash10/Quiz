<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quiz Page</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="quiz.css">
</head>

<body>
    <main class="container">
      <header><div>display timer</div></header>
      <div id='quiz'><h1 style="text-align:center;">Quiz</h1>
      <div id='instr'>
          <h1>Instruction</h1>
          <ul>
              <li>Quiz contains some question, each has 4 options</li>
              <li>Choose any one</li>
              <li>You have timer to finish</li>
          </ul>
          <button style="margin-left: 46%;" onclick="start()">Start</button>
      </div>
      <div id='ques' style="font-size:30px;">

      </div>
      <form id='opt' style="font-size:20px;" action="">
          <input type='radio' name='answer' value='a' id='a'/><label id='opa' for='a'> </label> <br>
          <input type='radio' name='answer' value='b' id='b'/><label id='opb' for='b'> </label> <br>
          <input type='radio' name='answer' value='c' id='c'/><label id='opc' for='c'> </label> <br>
          <input type='radio' name='answer' value='d' id='d'/><label id='opd' for='d'> </label> <br>
      </form>

      <div id='nav' style="display:none;"><button id="prev" onclick="prevques()">Previous</button>
          <button id="submit" style="float:right;" onclick="result()">Submit</button>
          <button id="next" style="float:right;" onclick="nextques()">Next</button> 
      </div>
      </div>
      <div id='res'>
        <h1 style="text-align:center;">Quiz Result</h1>
        <div id='show'></div>
      </div>
    </main>
  <script src="quiz.js"></script>

</body>

</html>
